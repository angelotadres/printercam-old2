{% extends 'layouts/base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center">{% block token %}New Camera{% endblock %}</h1>

        <form method="post" class="mt-4">
          <div class="mb-3">
            <label for="token" class="form-label">Token</label>
            <input type="text" class="form-control" name="token" id="token" value="{{ request.form['token'] }}" required>
          </div>

          <div class="mb-3">
            <label for="fingerprint" class="form-label">Fingerprint</label>
            <textarea class="form-control" name="fingerprint" id="fingerprint">{{ request.form['fingerprint'] }}</textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
