{% extends 'base.html' %}

{% block header %}
  <h1>{% block token %}New Camera{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="token">token</label>
    <input name="token" id="token" value="{{ request.form['token'] }}" required>
    <label for="fingerprint">fingerprint</label>
    <textarea name="fingerprint" id="fingerprint">{{ request.form['fingerprint'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
